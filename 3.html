<br>

 - 사업자가 나오면 바로 통신판매신고 해주세요!! 통신판매신고를 하셔야 8일뒤 미션이 가능하십니다. (이미 사업자가 있으시면 바로 통신판매신고 해주세요)<br>

 - 제일 시작이 되는 부분 입니다. 꼭 신청 해주세요.<br>
